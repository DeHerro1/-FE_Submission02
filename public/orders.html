    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Orders</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="assets/logo/Freddys_Logo.svg" alt="" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="/public/index.html" class="dashboard-btn">
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="orders-btn active">
            <span class="links_name">Orders</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#" class="dashboard-btn">
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <span class="dashboard">Orders</span>
        </div>
        <div class="profile-details">
          <span class="admin_name">Freddy</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="order-header">
          <div class="title">Orders</div>
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." />
            <button class="search-btn" onclick="searchList()">Search</button>
          </div>
        </div>
        <div class="sales-boxes all-orders">
          <!-- <div class="title"><h3>Best Sellers</h3></div> -->
          <div class="recent-sales box">
            <div>
              <div class="order-label">
                <p class="topic">Product Name</p>
                <p class="topic">Date</p>
                <p class="topic">Price</p>
                <p class="topic">Status</p>
              </div>
              <ul class="details product-order"></ul>
              <div class="pagination-container">
                <p>
                  Page <span class="currentPageNo"></span> of
                  <span class="totalPages"></span>
                  <span class="toNext" onclick="toNextPage(2)">></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div id="search-box" class="sales-boxes">
          <!-- <div class="title"><h3>Best Sellers</h3></div> -->
          <div class="recent-sales box">
            <div>
              <div class="order-label">
                <p class="topic">Product Name</p>
                <p class="topic">Date</p>
                <p class="topic">Price</p>
                <p class="topic">Status</p>
              </div>
              <ul class="details search-order"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
