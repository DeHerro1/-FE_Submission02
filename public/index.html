<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="assets/logo/Freddys_Logo.svg" alt="" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="/public/index.html" class="active">
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/public/orders.html">
            <span class="links_name">Orders</span>
          </a>
        </li>
        <li class="log_out" onclick="logout()">
          <a href="#" class="">
            <span class="links_name logout-out">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="profile-details">
          <span class="admin_name">Freddy</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Today</div>
              <div class="number today-order"></div>
              <!-- <div class="indicator">
                <span class="text">Up from yesterday</span>
              </div> -->
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Last Week</div>
              <div class="number week-order"></div>
            </div>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Last Month</div>
              <div class="number month-order"></div>
             
          </div>
        
        </div>
        
       
        <div style="width: 100%;margin-bottom: 50px;margin-top: 30px;">
             <div class="switch-container">
                <h3 class="revenue-period"></h3>
            <label class="switch" onclick="getChartFlow()">
  <input type="checkbox" class="input-check" checked>
  <span class="slider round"></span>
</label>
        </div>
        <div id="chartContainer" style="height: 300px; width: 100%"></div>
        </div>
        <div class="sales-boxes">
             <div class="title"><h3>Best Sellers</h3></div>
          <div class="recent-sales box">
  <div>
              <div class="sellers-header">
            <p class="topic">Product Name</p>
            <p class="topic">Price</p>
 
                 <p class="topic">Unit</p>
            </div>
              <ul class="sellers-list">
                
              </ul>
               </div>  

           
        </div>
      </div>
    </section>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    ;

    <script src="index.js">
         
    </script>
    <script>
      window.onload = fetchData;
    </script>
  </body>
</html>
